<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Multi-step con HTML y CSS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .step {
        display: none;
    }
    
    .step.active {
        display: block;
    }
    
    .form-header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .form-header h2 {
        margin-bottom: 10px;
        color: #333;
    }
    
    .form-step {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    
    .btn-container {
        text-align: center;
        margin-top: 20px;
    }
    
    .btn-next,
    .btn-prev {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }
    
    .btn-next:hover,
    .btn-prev:hover {
        background-color: #45a049;
    }
    
    .btn-submit {
        padding: 10px 20px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .btn-submit:hover {
        background-color: #0073aa;
    }
</style>
</head>
<body>

<div class="container">
    <div class="form-header">
        <h2>Formulario Multi-step con HTML y CSS</h2>
    </div>

    <form id="multi-step-form" method="POST">
        <!-- Step 1 -->
        <div class="step step1 active">
            <div class="form-step">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-next">Siguiente</button>
                </div>
            </div>
        </div>

        <!-- Step 2 -->
        <div class="step step2">
            <div class="form-step">
                <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-prev">Anterior</button>
                    <button type="submit" class="btn-submit">Enviar</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('multi-step-form');
    const steps = form.querySelectorAll('.step');

    form.addEventListener('click', function(event) {
        if (event.target.classList.contains('btn-next')) {
            const currentStep = event.target.closest('.step');
            const nextStep = currentStep.nextElementSibling;

            currentStep.classList.remove('active');
            nextStep.classList.add('active');
        } else if (event.target.classList.contains('btn-prev')) {
            const currentStep = event.target.closest('.step');
            const prevStep = currentStep.previousElementSibling;

            currentStep.classList.remove('active');
            prevStep.classList.add('active');
        }
    });
</script>

</body>
</html>
