<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 600px;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h3 {
            margin-bottom: 10px;
        }
        .form-section .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-navigation button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-navigation button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form id="multi-step-form">
        <!-- Step 1 -->
        <div class="form-step active">
            <div class="form-section">
                <h3>Información Cliente</h3>
                <div class="form-group">
                    <label for="field1">Nombre:</label>
                    <label for="field2">Apellido:</label>
                    <label for="field3">Edad:</label>
                    <input type="text" id="field1" name="field1">
                    <input type="text" id="field2" name="field2">
                    <input type="number" id="field3" name="field3">
                </div>
            </div>

            <div class="form-section">
                <h3>Documentos</h3>
                <div class="form-group">
                    <label for="field4">Pasaporte:</label>
                    <label for="field5">Identificación:</label>
                    <label for="field6">Licencia de Conducir:</label>
                    <input type="text" id="field4" name="field4">
                    <input type="text" id="field5" name="field5">
                    <input type="text" id="field6" name="field6">
                </div>
            </div>
        </div>
        
        <!-- Step 2 -->
        <div class="form-step">
            <div class="form-section">
                <h3>Contacto</h3>
                <div class="form-group">
                    <label for="field7">Teléfono:</label>
                    <label for="field8">Correo Electrónico:</label>
                    <label for="field9">Dirección:</label>
                    <input type="text" id="field7" name="field7">
                    <input type="email" id="field8" name="field8">
                    <input type="text" id="field9" name="field9">
                </div>
            </div>

            <div class="form-section">
                <h3>Otros</h3>
                <div class="form-group">
                    <label for="field10">Comentario:</label>
                    <label for="field11">Referencias:</label>
                    <label for="field12">Notas Adicionales:</label>
                    <input type="text" id="field10" name="field10">
                    <input type="text" id="field11" name="field11">
                    <input type="text" id="field12" name="field12">
                </div>
            </div>
        </div>

        <!-- Navigation buttons -->
        <div class="form-navigation">
            <button type="button" id="prevBtn" onclick="changeStep(-1)" disabled>Anterior</button>
            <button type="button" id="nextBtn" onclick="changeStep(1)">Siguiente</button>
        </div>
    </form>
</div>

<script>
    let currentStep = 0;

    function changeStep(step) {
        const steps = document.querySelectorAll('.form-step');
        steps[currentStep].classList.remove('active');
        currentStep += step;
        steps[currentStep].classList.add('active');
        document.getElementById('prevBtn').disabled = currentStep === 0;
        document.getElementById('nextBtn').textContent = currentStep === steps.length - 1 ? 'Enviar' : 'Siguiente';

        if (currentStep === steps.length - 1) {
            document.getElementById('nextBtn').type = 'submit';
        } else {
            document.getElementById('nextBtn').type = 'button';
        }
    }
</script>

</body>
</html>
